<app-header></app-header>
<p >alldoctors works!</p>
<div  class="page-content page-container" id="page-content" >
    <div  class="padding">
        <div class="row row-cols-1 row-cols-md-3 g-4">
<div   *ngFor="let doctor of doctors"  class="col-xl-4 col-md-10 ">
                                                <div class="card user-card-full">
                                                    <div  class="row m-l-0 m-r-0">
                                                        <div class="col-sm-4 bg-c-lite-green user-profile">
                                                            <div class="card-block text-center text-white">
                                                                <div class="m-b-25">
                                                                    <img src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-doctor-virus-transmission-justicon-flat-justicon.png" class="img-radius" alt="User-Profile-Image">
                                                                </div>
                                                                <h6 class="f-w-600">{{doctor.first_name}} {{doctor.last_name}}</h6>
                                                                <p></p>
                                                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8">
                                                            <div class="card-block">
                                                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Adresse</p>
                                                                        <h6 class="text-muted f-w-400">{{doctor.adresse}}</h6>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">Phone</p>
                                                                        <h6 class="text-muted f-w-400">{{doctor.telnummber}}</h6>
                                                                    </div>
                                                                </div>
                                                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Fachbreich</h6>
                                                                <div class="row">
                                                                    <div class="col-sm-6">
                                                                        <p class="m-b-10 f-w-600">{{doctor.fachbereich}}</p>
                                                                        <h6 class="text-muted f-w-400"></h6>
                                                                    </div>
                                                                    <div class="col-sm-6">
                                                                        
                                                                    </div>
                                                                </div>
                                                               
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                             </div>
                                                </div>
                                            </div>
